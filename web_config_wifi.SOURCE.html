<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>Nighty Night (D1 uPython Edition)</title>
    <link rel="stylesheet" type="text/css" href="web_nn.css">
  </head>
  <body>
    <div class="mainTables">
      <form method="POST">
        <table class="mainTables">
          <tr>
            <td rowspan="8">&nbsp;</td>
            <td colspan="2">Nighty Night (D1 uPython Edition)</td>
            <td rowspan="8">&nbsp;</td>
          </tr>
  
          <tr>
            <td>SSID:</td>
            <td><input
              name="ssid"
              type="text"
              value=""" + '"' + ssid + '"' + """
              placeholder="My Network SSID"
            ></td>
          </tr>
          <tr>
            <td>Passphrase:</td>
            <td><input
              name="passphrase"
              type="password"
              value=""
              placeholder="My Network Passphrase"
            ></td>
          </tr>

          <tr>
            <td colspan=2>&nbsp;</td>
          </tr>

          <tr>
            <td>MQTT Server:</td>
            <td><input
              name="mqttserv"
              type="text"
              value=""" + '"' + mqttserv + '"' + """
              placeholder="My MQTT Server Address"
            ></td>
          </tr>
          <tr>
            <td>MQTT Topic:</td>
            <td><input
              name="mqtttopic"
              type="text"
              value=""" + '"' + mqtttopic + '"' + """
              placeholder="My MQTT Topic"
            ></td>
          </tr>

          <tr>
            <td colspan=2>&nbsp;</td>
          </tr>

          <tr>
            <td colspan=2><input
              type="submit"
              value="Save"
            ></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
